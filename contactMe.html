<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nwankwor Benjamin .O. - Personal Website</title>
    <link rel="stylesheet" href="contactMe.css">
</head>
</head>
<body>
    <section class="contact-section">
        <div class="contact-container">
            <!-- Added decorative elements -->
            <div class="decorative-line"></div>
            <h2>Get in Touch</h2>
            <p class="contact-description">Have a question or want to work together? Feel free to reach out!</p>
            
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <div class="input-wrapper">
                        <input type="text" id="name" name="name" placeholder="Your name" required>
                        <span class="input-focus-border"></span>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="email">Email</label>
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" placeholder="Your email" required>
                        <span class="input-focus-border"></span>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <div class="input-wrapper">
                        <input type="text" id="subject" name="subject" placeholder="Subject">
                        <span class="input-focus-border"></span>
                    </div>
                </div>
    
                <div class="form-group">
                    <label for="message">Message</label>
                    <div class="input-wrapper">
                        <textarea id="message" name="message" placeholder="Your message" required></textarea>
                        <span class="input-focus-border"></span>
                    </div>
                </div>
    
                <button type="submit" class="submit-btn">
                    <span>Send Message</span>
                    <svg class="button-arrow" viewBox="0 0 24 24" width="24" height="24">
                        <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
                    </svg>
                </button>
            </form>
        </div>
    </section>
    </body>
    </html>
